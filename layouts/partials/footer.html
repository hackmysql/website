{{ if not hugo.IsServer }}
<script src="https://cdn.usefathom.com/script.js" data-site="WJIYGVMB" data-canonical="false" defer></script>
<script>
window.addEventListener('load', (event) => {
	document.querySelectorAll('.book-button').forEach(item => {
		item.addEventListener('click', event => {
			fathom.trackEvent('book ' + item.getAttribute('data-dst') + ' ' + window.location.pathname);
		});
	});
});
</script>
{{ if eq .Kind "404" }}
<script>document.addEventListener('DOMContentLoaded', function() {fathom.trackEvent('404 ' + window.location.pathname);});</script>
{{ end }}
{{ end }}
